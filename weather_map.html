<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style = "width:auto">

        <span class="navbar-brand mb-0 h1 d-flex" style="padding-left: 15px">Weather Map</span>
        <div class="navbar-toggler, d-flex">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" ></span>
            </button>

            <div class="text-light d-lg-none dark-mode pl-3">


            </div>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#aboutUsModal" href="#">About</a>
                </li>
            </ul>
        </div>

        <div class="text-light d-none d-lg-block ml-auto dark-mode">

     aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Weather Map</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" id="x">Ã—</span>
                </button>

            </div>
            <div class="modal-body">
                <p>This project integrates Mapbox API, OpenWeather API, JavaScript and Bootstrap to display a 5-day
                    weather forecast.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<section class="d-flex justify-content-center">

        <input class="mb-2" type="text" id="newLocation" placeholder="Enter Place...">
        <button class="mb-2" id="changeLocation">Search Location</button>
    </div>
    <br>
</section>
</div>
<div id="weather"></div>
<!-- The HTML element that serves as the Mapbox container -->

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
