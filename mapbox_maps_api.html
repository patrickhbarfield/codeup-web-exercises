<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mapbox_maps_api</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'/>
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>

<h1>mapbox_maps_api</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>
<script src = "/keys.js"></script>
<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!-- Mapbox Geocoder Util Methods -->
<script src="js/geocoder-utils.js"></script>

<!-- Custom JS -->
<script>
    mapboxgl.accessToken = MPBX_KEY;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 20,
        center: [-98.4916, 29.4252]
    });

    // the  geocode method from mapbox-geocoder-utils.js
    geocode("412 N. BISHOP AVE, Dallas, TX 75208", MPBX_KEY).then(function(result) {
        console.log(result);
        map.setCenter(result);
        map.setZoom(15);
    });

    var marker = new mapboxgl.Marker()
        .setLngLat([-96.82824703303454, 32.74887953308386])
        .addTo(map);
var alamoPopup = new mapboxgl.Popup()
        .setHTML(<p>"BOM Spot"</p>)
    marker.setPopup(alamoPopup)


</script>
</body>
</html>
